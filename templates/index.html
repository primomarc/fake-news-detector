<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake News Detector</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 700px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        h1 {
            text-align: center;
            color: #007BFF;
        }
        textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .btn-check-news {
            width: 100%;
            font-size: 18px;
        }
        .result-box {
            margin-top: 20px;
            padding: 15px;
            font-size: 20px;
            text-align: center;
            font-weight: bold;
            border-radius: 5px;
        }
        .fake-news {
            background-color: #dc3545;
            color: white;
        }
        .real-news {
            background-color: #28a745;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Fake News Detector</h1>
        <form action="/" method="post">
            <div class="mb-3">
                <textarea name="news_text" class="form-control" placeholder="Enter a news article here..."></textarea>
            </div>
            <button type="submit" class="btn btn-primary btn-check-news">Check News</button>
        </form>

        {% if prediction %}
        <div class="result-box {% if prediction == 'Fake News' %}fake-news{% else %}real-news{% endif %}">
            Prediction: <strong>{{ prediction }}</strong>
        </div>
        {% endif %}
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
